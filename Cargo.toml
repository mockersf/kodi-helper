tracing-futures = "0.2"
regex = "1.3"
hocon = { version = "0.3", default-features = false, features = [ "serde-support" ] }
lazy_static = "1.4"
strsim = "0.10"
clap = "3.0.0-beta.5"
serde_json = "1"

